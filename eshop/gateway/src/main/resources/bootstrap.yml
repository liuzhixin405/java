
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
     nacos:
      discovery:
          server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml

  gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
    routes:
      - id: order-service
        uri: lb://orderservice
        predicates:
          - Path=/order/**
      - id: user-service
        uri: lb://userservice
        predicates:
          - Path=/user/**
server:
  port: 8099
